<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #wrap {
            width: 260px;
            height: 50vh;

            margin: 20vh auto;

            border: 1px solid black;

            overflow: hidden;
        }

        #list {
            margin: 0;
            padding: 10px;
            list-style: none;
            font: 16px/2;
        }

        #list li {
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul id=list>
            
        </ul>
    </div>
    <button id="press">长按</button>
    <button id="tap">点击</button>
    <button id="btn">正常</button>
    <script>
        let x = document.getElementById('list');
        x.innerHTML = [...('.'.repeat(100))].map((item, index) => `<li>这是第${index}个li</li>`).join("");
    </script>

    <script src="./dgestrue.js"></script>

    <script>
        let list = document.getElementById('list')
        enableGesture(list);
        list.addEventListener('panstart', event => {
            console.log('panstart')
        })
        list.addEventListener('pan', event => {
            console.log('pan')
        })
        list.addEventListener('panend', event => {
            console.log('panend')
        })

        let press = document.getElementById('press')
        enableGesture(press)
        press.addEventListener('pressstart', ()=>{
            console.log('pressstart')
        })
        press.addEventListener('pressend', ()=>{
            console.log('pressend')
        })
        press.addEventListener('presscancel', ()=>{
            console.log('presscancel')
        })

        let tap = document.getElementById('tap')
        enableGesture(tap)
        press.addEventListener('tap', ()=>{
            console.log('tap')
        })

    </script>
</body>
</html>
